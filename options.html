<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Ytrace helper</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">

		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>

	<body class="container">
		<div class="card" style="margin-top: 2rem;">
			<div class="card-body">
				<h4 class="card-title">Introduction</h4>
				<p class="card-text">ytrace.*_name: cookie name will be used, must be same with ytrace.ini config, generally you don't need to change the default config.</p>
				<a href="https://github.com/yangxikun/ytrace_chrome_extension" class="card-link">github</a>
				<a href="https://github.com/yangxikun/ytrace" class="card-link">ytrace</a>
			</div>
		</div>
		<div class="card" style="margin-top: 2rem;">
			<div class="card-body">
				<form>
					<div class="form-group row">
						<label class="col-4 col-form-label">ytrace.enable_trigger_name</label>
						<div class="col-4">
							<input type="text" class="form-control" placeholder="YTRACE_TRIGGER" name="enable_trigger_name">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">ytrace.white_list_name</label>
						<div class="col-4">
							<input type="text" class="form-control" placeholder="YTRACE_WHITE_LIST" name="white_list_name">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">ytrace.black_list_name</label>
						<div class="col-4">
							<input type="text" class="form-control" placeholder="YTRACE_BLACK_LIST" name="black_list_name">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">ytrace.var_display_max_children_name</label>
						<div class="col-4">
							<input type="text" class="form-control" placeholder="YTRACE_VAR_DISPLAY_MAX_CHILDREN" name="var_display_max_children_name">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">ytrace.var_display_max_data_name</label>
						<div class="col-4">
							<input type="text" class="form-control" placeholder="YTRACE_VAR_DISPLAY_MAX_DATA" name="var_display_max_data_name">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">ytrace.var_display_max_depth_name</label>
						<div class="col-4">
							<input type="text" class="form-control" placeholder="YTRACE_VAR_DISPLAY_MAX_DEPTH" name="var_display_max_depth_name">
						</div>
					</div>
					<button type="submit" class="btn btn-primary" style="cursor: pointer;">Submit</button>
					<button type="button" class="btn btn-danger" style="cursor: pointer;" id="reset-btn">Reset</button>
				</form>
			</div>
			<div class="alert alert-success" id="alert-success" role="alert" style="margin: 1rem 20rem; text-align: center;display: none;">
				Successfully saved.
			</div>
		</div>
	</body>
</html>
